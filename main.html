<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .black-cell {
        background-color: black;
        color: white;
        text-align: center;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 100%;
        height: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 1</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data 1</td>
                <td>Data 2</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- Nested Table 2 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 2</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data 3</td>
                <td>Data 4</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 3</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
                <td>More Data</td>
                <td>Extra Data</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 4</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="black-cell" colspan="3">HTML</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
