<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .black-cell {
        background-color: black;
        color: white;
        text-align: center;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 100%;
        height: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table>
          <thead>
            <tr>
              <th>Nested Table 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul style="list-style: none; padding-left: 0; margin: 0;">
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
			  <th>Nested Table 3</th>
          <thead>
            <tr>
            
            
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><u>Nested Table</u></td>
              <td><u>Demo Continued</u></td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table>
          <thead>
            <tr>
              <th>Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
